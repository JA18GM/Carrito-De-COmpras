<form [formGroup]="loginForma">
    <p-card header="Ingresar al sistema" [style]="{ width: '360px'}">
        <div class="field">
            <label for="fullName">Nombre completo</label>
            <input
            type="text"
            pInputText
            formControlName="fullName"
            class="w-full"
            name="fullName"
            placeholder="Nombre completo"
            />
        </div>

        <div class="field">
            <label form="email">Correo Electronico</label>
            <input
             type="text"
             pInputText
             formControlName="email"
             class="w-full"
             name="email"
             placeholder="Teclea tu Correo Electronico"
             />
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['requerid']">Email requerido</div>
            <div *ngIf="email.errors?.['email']">Debe ser valido</div>
        </small>
        <div class="field">
            <label form="password">Contraseña</label>
            <input
             type="password"
             pInputText
             formControlName="password"
             class="w-full"
             name="password"
             placeholder="Teclea tu Contraseña"
             />
        </div>
        

        
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>
        <div class="mt-2">
            ¿Ya te registraste? <a routerLink="/register" >Registrate</a>
        </div>
        

    </p-card>
</form>
